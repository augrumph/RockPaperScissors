<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper and Scissors</h1>
    </header>
    <div class="container-box">
      <div class="score_board">
        <div id="user_label" class="badge">PC</div>
        <div id="pc_label" class="badge">You</div>
        <span id="vitorias" class="board"> 0 :</span>
        <span id="derrotas" class="board"> 0</span>
      </div>
      <div class="moves">
        <div>
          <span><img src="Assets/nerd.png" width="75px" /> :</span>
          <span id="player"></span>
        </div>
        <br />
        <div>
          <span><img src="Assets/robot.png" width="70px" /> :</span>

          <span id="pc"></span>
        </div>
        <br />
        <div>
          <span><img src="Assets/medal.png" width="70px" /> :</span>
          <span id="resultado"></span>
          <span id="pc"></span>
        </div>
      </div>
      <br />
      <div></div>
      <div class="choices">
        <button
          type="button"
          class="choice"
          id="pedra"
          value="pedra"
          onclick="jogada()"
        >
          <img src="Assets/pedra.png" alt="" width="80px" height="80px" />
        </button>
        <button
          type="button"
          class="choice"
          id="papel"
          value="papel"
          onclick="jogada()"
        >
          <img src="Assets/arquivo.png" alt="" width="80px" height="80px" />
        </button>
        <button
          type="button"
          class="choice"
          id="tesoura"
          value="tesoura"
          onclick="jogada()"
        >
          <img src="Assets/tesoura.png" alt="" width="80px" height="80px" />
        </button>

        <div>
          <br />
          <br />
          <button class="clear" id="clear">
            <img src="Assets/cleaning.png" width="80px" height="80px" />
          </button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
